<section>
  <div class="page-header">
    <h1 ng-bind="vm.useraccount.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.useraccount.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="useraccounts.edit({ useraccountId: vm.useraccount._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.useraccount.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.useraccount.user"
            ng-bind="vm.useraccount.user.displayName"></span>
      <span ng-if="!vm.useraccount.user">Deleted User</span>
    </em>
  </small>
  <div class="form-group" ng-repeat="item in vm.forminput">
    <label class="control-label" for="{{item.variable}}">{{ item.title}}:</label>
    <span ng-bind="vm.useraccount[item.variable]" ></span>
  </div>
  <div class="form-group">
    <label class="control-label" for="overview">Overview:</label>
    <span ng-bind="vm.useraccount.overview" ></span>
  </div>
</section>
